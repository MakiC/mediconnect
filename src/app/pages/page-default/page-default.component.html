<div class="container h-p100">
    <div class="row">
        <div class="col-6">
            <form [formGroup]="signUpForm" (ngSubmit)="onSignUpSubmit()">
                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" formControlName="firstName">
                </div>
            
                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" formControlName="lastName">
                </div>
            
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" formControlName="email">
                </div>
            
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" formControlName="password">
                </div>
            
                <div>
                    <label for="role">Role</label>
                    <select id="role" formControlName="role">
                        <option *ngFor="let role of userRoles" [value]="role">{{role}}</option>
                    </select>
                </div>
            
                <button type="submit">Valider</button>
            </form>
        </div>
        <div class="col-6">
            <form [formGroup]="signInForm" (ngSubmit)="onSignInSubmit()">
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" formControlName="email">
                </div>
            
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" formControlName="password">
                </div>

                <button type="submit">Valider</button>
            </form>
        </div>
    </div>

    <div class="row align-items-center justify-content-md-center h-p100">	
        <div class="col-12">
            <div class="row justify-content-center g-0">
                <div class="col-lg-5 col-md-5 col-12">
                    <div class="bg-white rounded10 shadow-lg">
                        <div class="content-top-agile p-20 pb-0">
                            <h2 class="text-primary">Mediconnect</h2>
                            <p class="mb-0">
                                An innovative and comprehensive medical application aimed at seamlessly
                                connecting various healthcare services.
                            </p>							
                        </div>
                        <div class="p-40">
                                
                            <div class="row">
                                
                                <div class="col-4 text-center">
                                    <a class="btn btn-primary mt-10" routerLink="secretary">Secretary</a>
                                </div>
                                <div class="col-4 text-center">
                                    <a class="btn btn-primary mt-10" routerLink="doctor">Doctor</a>
                                </div>
                                <div class="col-4 text-center">
                                    <a class="btn btn-primary mt-10" routerLink="nurse">Nurse</a>
                                </div>
                            </div>
                        </div>						
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
